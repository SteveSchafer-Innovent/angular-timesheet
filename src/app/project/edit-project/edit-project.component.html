<div class="col-md-6 project-container">
  <h2 class="text-center">{{title}}</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Project Name:</label>
      <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name">
    </div>
    <div formArrayName="parent" class="form-group">
      <mat-form-field appearance="standard" *ngFor="let projectControl of projectLevelArray.controls; let level=index">
        <mat-label>Parent:</mat-label>
        <mat-select [formControl]="projectControl" name="project">
          <mat-option *ngFor="let project of projectSelectionLists[level]" [value]="project.id">
            {{project.code}}
          </mat-option>'
        </mat-select>
      </mat-form-field>
    </div>
    <button class="btn btn-success" type="submit" [disabled]="!editForm.valid">Save</button>
    <button class="btn btn-success" type="cancel" style="margin-left: 20px; " (click)="cancel()">Cancel</button>
  </form>
</div>
